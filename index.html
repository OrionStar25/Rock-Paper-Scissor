<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">
    <meta name="Niharika" content="Game">
    <link rel="icon" href="img/logo.jpeg"> 

    <title>Rock, Paper, Scissors</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <body>
  
    <div class="container">

      <div class="starter-template">
        <h1><b>Welcome to the heated game of ROCK, PAPER, and SCISSORS!</b></h1>
        <div id="promo">
          <img src="img/promo.jpeg" width="600" height="250">
        </div>
        <p class="lead">Rules? The one to win the first 3 rounds wins the game! And who do you play against? Me, of course. Simple :) <br>Choose one of these and wait for me to choose one. (Don't worry, I won't cheat)</p>
      </div>

      <div class="options">
        <img src="img/rock.jpeg" id="rock" class="selectedClass">
        <img src="img/paper.jpeg" id="paper" class="selectedClass">
        <img src="img/scissor.jpeg" id="scissor" class="selectedClass">
      </div>   
      <br>
      <br>
      <p class="choice1"></p>
      <p class="choice2"></p>
      <div class="score">
        <div>
          <h3>Computer : </h3>
          <div class="circle" id="a"></div>
          <div class="circle" id="b"></div>
          <div class="circle" id="c"></div>
        </div>
        
        <div>
          <h3>You : </h3>
          <div class="circle" id="d"></div>
          <div class="circle" id="e"></div>
          <div class="circle" id="f"></div>
        </div> 
      </div>

    </div><!-- /.container -->

    ================================================== -->
